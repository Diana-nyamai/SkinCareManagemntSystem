<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0 ">
    <title>order form</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1{
    text-align: center;
    padding: 20px;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #673ab7;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #673ab7;
}

.container {
  border-radius: 5px;
  background-color: #e1e2e1;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* to Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/*adding  Responsivess to the forms when the screen is less than 600px wide */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
    </style>
</head>
<body>
  <!-- body section -->
    <h1>order form</h1>
    <div class="container">
      <!-- start of the form -->
        <form name="order" action="order.php" method="post" onsubmit="return validateForm()">
        
        <div class="row">
          <div class="col-25"><label for="orderid">order id</label></div>
          <div class="col-75"><input type="text" id="orderid" name="orderid" placeholder="order id.."></div>
        </div>
        <div class="row">
          <div class="col-25"><label for="date">date</label></div>
          <div class="col-75"><input type="text" id="date" name="date" placeholder="date.."></div>
        </div>
        <div class="row">
            <div class="col-25"><label for="tamount">total amount</label></div>
            <div class="col-75"><input type="text" id="tamount" name="tamount" placeholder="total amount.."></div>
          </div>
          <div class="row">
            <div class="col-25"><label for="damount">discounted amount</label></div>
            <div class="col-75"><input type="text" id="damount" name="damount" placeholder="discounted amount.."></div>
          </div>
          <div class="row">
            <div class="col-25"><label for="tad">total after discount</label></div>
            <div class="col-75"><input type="text" id="tad" name="tad" placeholder="total after discount.."></div>
          </div>
          <div class="row">
            <div class="col-25"><label for="quantity">quantity</label></div>
            <div class="col-75"><input type="text" id="quantity" name="quantity" placeholder="quantity.."></div>
          </div>
          <div class="row">
            <div class="col-25"><label for="payment">payment type</label></div>
            <div class="col-75">
              <select id="payment" name="payment">
                <option value="" selected="selected"></option>
                <option value="cash">cash</option>
                <option value="mpesa">mpesa</option>
                
              </select>
            </div>
          </div>
          
        
        <br>
        <div class="row">
          <input type="submit" value="Sign Up">
        </div>
        </form>
      </div>

      <!-- javascript section -->
<script>
  // validating the main form
 function validateForm(){
  date = document.order.date.value;
  tamount = document.order.tamount.value;
  damount = document.order.damount.value;
  tad = document.order.tad.value;
  quantity = document.order.quantity.value;
  

  if(date == ""){
    alert('enter the date');
    return false;
  }
  if(tamount == ""){
    alert('enter the total amount');
    return false;
  }
  if(damount == ""){
    alert('enter the discounted amount');
    return false;
  }
  if(tad == ""){
    alert('enter the total after discount');
    return false;
  }
  if(quantity == ""){
    alert('enter the quantity of product');
    return false;
  }

  var returned = true;

  returned = validatepayment();
  if(returned == true)
  return returned

  //  validating payment type
function validatepayment(){
      payment = document.getElementById('payment').options.selectedIndex;
      if(payment == 0){
        alert('select the payment');
        return false;
      }
      else{
        return true;
      }
}
 }


 


</script>
</body>
</html>
